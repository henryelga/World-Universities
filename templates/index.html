{% extends 'base.html' %}

{% block head %}
<title>World Universities</title>
{% endblock %}

{% block body %}

<div class="container">

    <br>

    <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="Enter a country..." name="city" id="city"
            style="text-transform: capitalize;">
        <div class="input-group-append">
            <button class="btn btn-success" id="inputGroup-sizing-lg submit find" type="submit"
                onclick="display()">Search</button>
        </div>
    </div>

    <br>

    <main role="main">
        <div class="jumbotron jumbotron-fluid">
            <div class="container withdata">
                <table class="table table-striped table-responsive" id="uniData">
                </table>
            </div>
        </div>
    </main>

</div>

{% endblock %}
